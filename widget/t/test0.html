<script type="text/javascript">
apiready = function() {
  api.ajax({
      url: 'http://113.57.128.2:7998/iptv/10760.xml',
      method: 'get',
      dataType: 'xml',
      charset: 'gb2312',
  }, function(ret, err) {
      if (ret) {
          var parser = new DOMParser();
          var xmlDom = parser.parseFromString(ret, "text/xml");
          x = xmlDom.getElementsByTagName('eventlist')
          for(j=1;j<=x[0].childNodes.length;j+=2)
            alert( x[0].childNodes[j].getAttribute("title"))
      } else {
      }
  });
};
