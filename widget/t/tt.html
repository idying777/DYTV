    function saveinfo(index){
      var flag = true
      var temp = 5
      for(i=2;i<=5;i++){

        }
        if(index == $api.getStorage('tag1'))
          flag = false
      }
      if(flag){
        var img_id = 'img_' + index
        var imgdom = $api.byId(img_id)
        var usual_img = $api.byId('img_tag1');
        for(i=temp;i>=2;i--){
          j = i - 1
          var before_img = $api.byId('img_tag'+j);
          var current_img = $api.byId('img_tag'+i);
          var before_tag = $api.attr(before_img,'tag')
          $api.attr(current_img,'tag',before_tag)
          $api.setStorage('tag'+i, before_tag);

        }
        $api.attr(usual_img,'tag',index)
        $api.setStorage('tag1', index);
      }
    }

        if (pronum > 0) {

            });
        }

    function fnPlay(str_path) {
      videoPlayer = api.require('videoPlayer');
      videoPlayer.open({
          rect: {
              x: 0,
              y: 0,
              w: api.winWidth,
              h: 300
          },
          path:'http://7o50kb.com2.z0.glb.qiniucdn.com/c1.1.mp4',
          scalingMode: 'scaleToFill',
          coverImg: '../image/videoplayer/cover.png',
          autoPlay: false,
          fixedOn: api.frameName,
          fixed: false
      }, function(ret, err) {
          if (ret.status) {
              loading();
          } else {
              console.log(JSON.stringify(err));
          }
      });
      videoPlayer.addEventListener({
          name: 'play'
      }, function(ret, err) {
          if (ret.eventType == 'playing' && ret.current > 0) {
              pronum = ret.current * 100 / duration;
              pronum = parseInt(pronum);
              //  console.log(pronum);
          } else {

          }
      });
      fnOpenContrlframe();
    }
    function fnOpenContrlframe() {
        api.openFrame({
            name: 'videocontrl',
            url: 'videocontrl.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: 300
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    }

    function fnvPlay() {
        videoPlayer.start();
        int = setInterval("fndosetprogress()", 4000);
    }

    function fnvPause() {
        videoPlayer.pause();
        clearInterval(int);
    }
