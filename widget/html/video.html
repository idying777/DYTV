<script type="text/javascript">
  apiready = function(){

    var path = api.pageParam.video_path
    videoPlayer = api.require('videoPlayer');
    videoPlayer.open({
        rect: {
            x: 0,
            y: 0,
            w: api.winWidth,
            h: api.winHeight

        },
        //path: 'http://7o50kb.com2.z0.glb.qiniucdn.com/c1.1.mp4',
        path : path,
        scalingMode: 'scaleToFill',
        autoPlay: true,
        fixedOn: api.frameName,
        fixed: false
    }, function(ret, err) {

      if(ret){
        fnOpenUIframe();
      }
      else{
        alert("false")
      }
    });
    // videoPlayer.fullScreen();
  }
  function fnvBack() {

      api.closeFrame({
        name:'videocontrl'
      });
      api.execScript({
          frameName: 'frame3',
          script: 'fnvBack();'
      });
      videoPlayer.cancelFullScreen();
    videoPlayer.close();
  }

  function fnvFull(){
    videoPlayer.fullScreen();
  }
  function fnOpenUIframe() {
      var path = api.pageParam.video_path
      api.openFrame({
          name: 'videocontrl',
          url: 'videocontrl.html',
          rect: {
              x: 0,
              y: 0,
              w: 'auto',
              h: 'auto'

          },
          pageParam:{
            video_path : path
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: false,
          hScrollBarEnabled: false
      });

      // videoPlayer.fullScreen();

  }
</script>
